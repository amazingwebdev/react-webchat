<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Bot Chat</title>
        <link href="botchat.css" rel="stylesheet" />
    </head>
    <body>
        <div id="BotChatGoesHere"></div>
        <script src="https://unpkg.com/react@15.3.2/dist/react.min.js">"></script>
        <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.min.js">"></script>
        <script src="botchat.js"></script>
        <script>
            var params = {};
            location
                .search
                .substring(1)
                .split("&")
                .forEach(function (pair) {
                    var p = pair.split("=");
                    params[p[0]] = p[1];
                });

            ReactDOM.render(React.createElement(BotChat.App, {
                secret: params['s'],
                token: params['t'],
                user: { id: 'userid', name: 'username' } // for convenient testing/demo - should normally be overwritten by below
                // ADD MORE CONFIG HERE
            }), document.getElementById("BotChatGoesHere"));
        </script>
    </body>
</html>
