<!DOCTYPE html>
<!-- 
    This is a sample HTML file which shows how to embed an instance of WebChat.
    You will need to build 

    For ease of testing, several parameters can be set in the query string:
        * secret = Direct Line secret, or
        * token = Direct Line token (obtained by calling Direct Line's Generate Token)
        * domain = optionally, the URL of an alternate Direct Line endpoint
        * webSocket = whether to use WebSocket to receive messages (defaults to false)
        * userid, username = id (and optionally name) of bot user
        * botid, botname = id (and optionally name) of bot
-->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Bot Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
        <link href="../static/botchat.css" rel="stylesheet" />
    </head>
    <body>
        <div id="BotChatGoesHere"></div>
        <script src="../webpacked/botchat.js"></script>
        <script>
            var params = {};
            location
                .search
                .substring(1)
                .split("&")
                .forEach(function (pair) {
                    var p = pair.split("=");
                    params[p[0]] = decodeURIComponent(p[1]);
                });

            var botConnection = new BotChat.DirectLine({
                secret: params['s'],
                token: params['t'],
                domain: params['domain'],
                webSocket: params['webSocket']
            });

            var user = {
                id: params['userid'] || 'userid',
                name: params["username"] || 'username'
                };
            
            var bot = {
                id: params['botid'] || 'botid',
                name: params["botname"] || 'botname'
            };

            BotChat.App({
                botConnection: botConnection,
                user: user,
                bot: bot,
//              allowMessagesFrom: ['http://localhost:8080']
            }, document.getElementById("BotChatGoesHere"));
        </script>
    </body>
</html>
